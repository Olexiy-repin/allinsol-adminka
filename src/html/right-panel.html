<div class="desctop-main-content">
<div id="right-panel">
  <div class="right-panel__content">
    <header class="right-panel__header">
      <p class="right-panel__title">Участник #1</p>
      <span class="right-panel__close">
        <svg class="right-panel__close-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.98 10"><defs></defs><g><g><path d="M6.53,5,9.92,1.61a.21.21,0,0,0,0-.29L8.67.06a.21.21,0,0,0-.29,0L5,3.45,1.6.06a.21.21,0,0,0-.29,0L.06,1.31a.21.21,0,0,0,0,.29L3.44,5,.06,8.39a.21.21,0,0,0,0,.29L1.31,9.94a.21.21,0,0,0,.29,0L5,6.55,8.37,9.94a.21.21,0,0,0,.29,0L9.92,8.69a.21.21,0,0,0,0-.29Z"/></g></g></svg>
      </span>
    </header>
    <div class="right-panel__container">
      <div class="right-panel__photo-container">
        <div class="right-panel__photo-card">
          <span class="right-panel__photo-description">фото</span>
          <div class="right-panel__photo">
            <picture class="rigth-panel__photo-picture">
              <source srcset="" media="(min-width: 320px)">
              <img src="">
            </picture>
          </div>
        </div>
        <div class="right-panel__logo-card">
          <span class="right-panel__logo-description">лого компании</span>
          <div class="right-panel__logo">
            <picture class="rigth-panel__logo-picture">
              <source srcset="" media="(min-width: 320px)">
              <img src="">
            </picture>
          </div>
        </div>
      </div>
      <form action="#" class="right-panel__form">
        <div class="right-panel__name-container">
          <div class="right-panel__form-name">
            <label class="right-panel__label-name">
              имя
              <input class="right-panel__input-name" name="name" type="text">
            </label>
          </div>
          <div class="right-panel__form-name">
            <label class="right-panel__label-name">
              название компании
              <input class="right-panel__input-name" name="company-name" type="text">
            </label>
          </div>
        </div>
        <div class="right-panel__video-container">
          <div class="right-panel__video-card">
            <span class="right-panel__video-description">фото/видео</span>
            <div class="right-panel__video">
              <picture class="rigth-panel__video-picture">
                <source srcset="" media="(min-width: 320px)">
                  <img src="">
                </picture>
              </div>
            </div>
            <div class="right-panel__form-name">
              <label class="right-panel__label-name">
                ссылки на соцсети
                <input class="right-panel__input-social" name="fb" type="text" placeholder="Facebook">
                <input class="right-panel__input-social" name="inst" type="text" placeholder="Instagram">
                <input class="right-panel__input-social" name="twit" type="text" placeholder="Twitter">
              </label>
            </div>
        </div>
        <div class="right-panel__form-name">
          <label class="right-panel__label-name">
            описание
            <input class="right-panel__input-name" name="description" type="text">
          </label>
        </div>
        <div class="skills-block">
          <p class="skills-block__title">скилы</p>
          <div class="skills-block__card">
            <span class="skills-block__count">A</span>
            <label class="skills-block__label">
              execution:
              <input type="text" class="skills-block__input" name="execution" value="0">
            </label>
            <label class="skills-block__label">
              strategy:
              <input type="text" class="skills-block__input" name="strategy" value="0">
            </label>
            <label class="skills-block__label">
              team & leadership:
              <input type="text" class="skills-block__input" name="team-and-leadership" value="0">
            </label>
            <label class="skills-block__label">
              marketing:
              <input type="text" class="skills-block__input" name="marketing" value="0">
            </label>
            <label class="skills-block__label">
              sales:
              <input type="text" class="skills-block__input" name="sales" value="0">
            </label>
          </div>
          <div class="skills-block__card">
            <span class="skills-block__count">B</span>
            <label class="skills-block__label">
              execution:
              <input type="text" class="skills-block__input" name="execution" value="0">
            </label>
            <label class="skills-block__label">
              strategy:
              <input type="text" class="skills-block__input" name="strategy" value="0">
            </label>
            <label class="skills-block__label">
              team & leadership:
              <input type="text" class="skills-block__input" name="team-and-leadership" value="0">
            </label>
            <label class="skills-block__label">
              marketing:
              <input type="text" class="skills-block__input" name="marketing" value="0">
            </label>
            <label class="skills-block__label">
              sales:
              <input type="text" class="skills-block__input" name="sales" value="0">
            </label>
          </div>
        </div>
        <input class="right-block__save-btn" type="submit" value="сохранить">
      </form>
    </div>
  </div>
</div>
